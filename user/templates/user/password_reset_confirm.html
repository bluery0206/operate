{% extends 'user/base.html' %}

{% block content %}
	<div class="raft">
		<div class="header">
			<h1>Welcome to OPERATE!</h1>
		</div>

		<div class="description">
			<h2>Password reset confirm</h2>
			<p>{{ page.description }}</p>
		</div>

		<form method="POST">
			{% csrf_token %}

			<fieldset>
				{{ form }}
			</fieldset>

			<div class="actions">
				<button class="btn" type="submit">Confirm</button>
			</div>
		</form>
	</div>
{% endblock content %}
