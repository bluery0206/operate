{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
	<title>
		{% if page_title %}
			{{ page_title }}
		{% else %}
			OPERATE
		{% endif %}
	</title>
</head>
<body>
	<main>
		{% block content %}
		{% endblock content %}
	</main>
</body>
</html>
