{% extends 'home/base.html' %}

{% block content %}
	<div class="profile-form">
		<div class="header">
			<div class="title">
				<a class="btn" href="javascript:history.go(-1)">Return</a>
				<h2>Profile Creation</h2>
			</div>
		</div>

		<form method="POST">
			{% csrf_token %}

			<fieldset>
				{{ form }}
			</fieldset>

			<div class="actions">
				<button class="btn" type="submit">Create Profile</button>
				<a class="btn" href="javascript:history.go(-1)">Cancel</a>
			</div>
		</form>
	</div>
{% endblock content %}
