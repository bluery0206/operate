{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{% static 'main.css' %}">
	<link rel="shortcut icon" href="{% static 'images/operate.ico' %}" type="image/x-icon">

	{% if defset.show_icons == "show" %}
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
		<script src="https://kit.fontawesome.com/1c724ccd5b.js" crossorigin="anonymous"></script>
	{% endif %}

	<title>
		OPeraTE{% if page_title %} | {{ page_title }}{% endif %}
	</title>
</head>
<body>
	<main>
		{% block content %}
		{% endblock content %}
	</main>
</body>
</html>
